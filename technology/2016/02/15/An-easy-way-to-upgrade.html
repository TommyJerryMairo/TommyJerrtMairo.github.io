      <h2>使用make完成blog的更新.</h2>
<p class="meta">15 Feb 2016</p>

<p>每次POST后都打很多命令简直是浪费生命。
于是窝想了个歪招……用make完成POST后的一系列命令</p>

<p>窝写的Makefile如下</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">deploy:
	rm -rf ./_site/
	rm -rf /tmp/_site/
	jekyll build
	cp -r -p _site/ /tmp/
	git add -A
	git commit -m <span class="s2">"Deploy blog"</span>
	git push
	git checkout master
	rm -rf ./<span class="k">*</span>
	cp -r -p /tmp/_site/<span class="k">*</span> ./
	git add -A
	git commit -m <span class="s2">"Deploy blog"</span>
	git push 
	git checkout <span class="nb">source
	echo</span> <span class="s2">"Deploy succeed"</span></code></pre></figure>

<p>诺……这样每次make一下就嚎了……</p>
